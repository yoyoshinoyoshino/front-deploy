<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Untitled-3.css">
</head>

<body>
    <div class="container">
        <!-- Header goes here -->
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Let us know how we can improve freeCodeCamp</p>
        </header>
        <!-- Start of the survey -->
        <form id="survey-form">
            <!-- First question: the name -->
            <div class="name">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="Your full name" required>
            </div>
            <!-- Second question: the e-mail -->
            <div class="email">
                <label for="email" id="email-label">E-mail:</label>
                <input type="email" id="email" placeholder="your e-mail" required>
            </div>
            <!-- Third question: the age -->
            <div class="number">
                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" min="18" max="99" placeholder="Your age">
            </div>
            <!-- Fourth question: the job -->
            <div class="dropdown">
                <label for="occupation" id="occupation">What is your current occupation?
                    <select name="occupation" id="dropdown">
                        <option disabled selected value="Your role">Your role</option>
                        <option value="student">Student</option>
                        <option value="part-time-job">Part time job</option>
                        <option value="full-time-job">Full time job</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="Prefer-not-to-say">Prefer not to say</option>
                    </select>
            </div>
            <!-- Fifth question: recommendation -->
            <div class="recommendation">
                <label for="recommendation" id="recommendation">How likely are you to recommend our website to a
                    friend?</label>
                <label for="Very likely"> <input id="very-likely" type=radio name="likely-unlikely"
                        class="likely-unlikely" value="very-likely">Very likely </label>
                <label for="likely"> <input id="likely" type=radio name="likely-unlikely" class="likely-unlikely"
                        value="likely">Likely </label>
                <label for="unlikely"> <input id="unlikely" type=radio name="likely-unlikely" class="likely-unlikely"
                        value="unlikely">Unlikely </label>
                <label for="unsure"> <input id="unsure" type=radio name="likely-unlikely" class="likely-unlikely"
                        value="unsure">Not sure </label>
            </div>
            <!-- Sixth question: improvements -->
            <div class="improvements">
                <label for="improvements" id="improvements">What would you like to see improved?</label>
                <label for="front-end-projects"> <input id="front-end-projects" type="checkbox" class="improv"
                        value="front-end-projects">Front-end projects</label>
                <label for="back-end-projects"> <input id="back-end-projects" type="checkbox" class="improv"
                        value="back-end-projects">back-end projects</label>
                <label for="challenges"> <input id="challenges" type="checkbox" class='improv'
                        value="challenges">Challenges</label>
                <label for="additional-courses"> <input id="additional-courses" type="checkbox" class="improv"
                        value="additional-courses">Additional courses</label>
            </div>
            <!--Final question: textarea -->
            <div class="comments">
                <label id="comments-label" for="comments">Feel free to leave any comment or suggestion:</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="comment"></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" id="submit" value="submit">Submit</button>
        </form>
